<!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>
    <ul>
        {% for film in films %}
            <li>
                <img src="{{ film.image.url }}" alt="{{ film.name }}">
                <p>{{ film.name }} - {{ film.director }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
